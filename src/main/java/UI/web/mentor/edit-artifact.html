<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student b.B</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/edit.css">
</head>
<body>
<div class="main-container">
    <div class="header-container">
        <h1>Edit Artifact</h1>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <legend>Legend:</legend>
                Artifacts Id:<br>
                <input type="number" name="id" value="" autofocus="autofocus"><br>
                Artifacts Name:<br>
                <input type="text" name="name" value=""><br>
                Artifacts Description:<br>
                <input type="text" name="description" value=""><br>
                Artifacts price:<br>
                <input type="number" name="price" value=""><br>
                Artifacts category:<br>
                <select name="category">
                    <option value="basic">Basic Item</option>
                    <option value="magic">Magic Item</option>
                </select><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
