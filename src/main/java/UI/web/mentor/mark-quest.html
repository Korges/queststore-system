<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Student b.B</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/view.css">
</head>
<body>
<h1>Quest List</h1>
<div class="table-container">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Value</th>
            <th>Experience</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">2</th>
            <td>1</td>
            <td>Clean toilet</td>
            <td>Take stick with gentle</td>
            <td>10</td>
            <td>10</td>
            <td>Basic</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>2</td>
            <td>Pick up the trash</td>
            <td>Dont leave anything! </td>
            <td>20</td>
            <td>20</td>
            <td>Extra</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <form>
        <fieldset>
            <legend>Legend:</legend>
            Choose Quest by id:<br>
            <select name="Fundraise">
                <option value="category">1</option>
                <option value="category">2</option>
            </select><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</div>
</body>
</html>
