<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student b.B</title>
    <!--<link rel="stylesheet" type="text/css" href="./css/style.css">-->
    <link rel="stylesheet" type="text/css" href="./css/edit.css">
</head>
<body>
<h1>Edit Artifact</h1>
<div class="edit-container">
    <form>
        <p>Artifacts Id:</p>
        <input type="number" name="id" value="" autofocus="autofocus"><br>
        <p>Artifacts Name:</p>
        <input type="text" name="name" value=""><br>
        <p>Artifacts Description:</p>
        <input type="text" name="description" value=""><br>
        <p>Artifacts price:</p>
        <input type="number" name="price" value=""><br>
        <p>Artifacts category:</p>
        <select name="category">
            <option value="basic">Basic Item</option>
            <option value="magic">Magic Item</option>
        </select><br>
        <p>
            <input type="submit" value="Submit">
            <input type="reset">
        </p>
    </form>
</div>
</body>
</html>
