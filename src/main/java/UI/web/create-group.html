<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Student b.B</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/view.css">
</head>
<body>
<h1>Create group</h1>
<div class="form-card" >
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Create Group</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Group Name">Group Name</label>
                <div class="col-md-4">
                    <input id="Group Name" name="Group Name" type="text" placeholder="name" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit-button"></label>
                <div class="col-md-4">
                    <button id="submit-button" name="submit-button" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>

</body>
</html>
