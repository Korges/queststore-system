<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student b.B</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/edit.css">
</head>
<body>
<div class="main-container">
    <div class="header-container">
        <h1>Edit Quest</h1>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <legend>Legend:</legend>
                Quest Id:<br>
                <input type="number" name="id" value="" autofocus="autofocus"><br>
                Quest Name:<br>
                <input type="text" name="name" value=""><br>
                Quest Description:<br>
                <input type="text" name="description" value=""><br>
                Quest Value:<br>
                <input type="number" name="value" value=""><br>
                Quest Experience:<br>
                <input type="number" name="exp" value=""><br>
                Quest Category:<br>
                <select name="category">
                    <option value="basic">Basic Quest</option>
                    <option value="magic">Extra Quest</option>
                </select><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </fieldset>

         </form>
    </div>
</div>
</body>
</html>
