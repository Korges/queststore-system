<!DOCTYPE html>
<html lang="en">
<head>

    <title>Edit Student b.B</title>

</head>
<body>
<div class="main-container">
    <div class="header-container">
        <h1>Edit Group</h1>
    </div>

            </fieldset>
        </form>
    </div>
</div>
